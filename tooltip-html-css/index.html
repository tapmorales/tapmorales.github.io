        [data-tooltip] {
            position: relative;
            border-bottom: 1px solid currentColor;
            cursor: help;
        }

        [data-tooltip]::after {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            content: attr(data-tooltip);
            left: 0;
            top: calc(100% + 10px);
            background-color: rgb(201, 201, 201);
            z-index: 1;
            padding: 8px;
            width: clamp(100%, 300px, 80vw);
            transform: translateY(-50%);
            transition: all .15s ease-in-out;
            box-shadow: 0 6px 5px -4px rgb(68, 68, 68);
        }

        [data-tooltip]:hover::after {
            opacity: 1;
            transform: translateY(0);
            transition-duration: .3s;
